<!DOCTYPE html>
<html>
    <head>
        <title>워크 테스크 만들기</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>1~10 까지 합을 구하는 워크 테스크</h3>
        <hr>
        <div>1에서 10 까지 합은 <span id="sum"></span></div>
        <script>
            let addWorker=new Worker("add1to10.js");
            //워크 태스크로 부터 message 이벤트 수신용 리스너
            addWorker.onmessage=function(e){
                document.getElementById("sum").innerHTML=e.data;
            }
        </script>
    </body>
</html>
